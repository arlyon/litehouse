name: Biome Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  biome-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install bun
        run: curl -fsSL https://bun.sh/install | bash
      - name: Install dependencies
        run: bun install
      - name: Run biome lint
        run: bun lint
